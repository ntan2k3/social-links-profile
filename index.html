<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="box">
            <div class="profile-avatar"><img src="./image/avatar-jessica.jpeg" alt=""></div>
            <div class="profile-infor">
                <h1 class="profile-name">Jessica Randall</h1>
                <p class="profile-address">London, United Kingdom</p>
            </div>
            <p class="profile-about">"Front-end developer and avid reader"</p>
            <ul class="profile-list">
                <li class="profile-link">GitHub</li>
                <li class="profile-link">Frontend Mentor</li>
                <li class="profile-link">Linkedin</li>
                <li class="profile-link">Twitter</li>
                <li class="profile-link">Instagram</li>
            </ul>
        </div>
    </div>
</body>

</html>
